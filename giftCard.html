<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giftCard</title>
    <style>
        .venu{
            box-sizing: border-box;
            width: 300px;
            height: auto;
            background-color: #f7f5f5;
            text-align: center;
            margin: auto;
            border: 2px dashed rgb(127, 161, 59);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }


        .giftCard{
            width: 300px;
            height: auto;
            background-color: #f6f6f6;
            border: 2px dashed yellowgreen;
            text-align: center;
            margin: auto;
            padding-bottom: 10px;
            margin-top: 40px;

            p{
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        .notification{
            width:  300px;
            height: auto;
            background-color: whitesmoke;
            border: 2px dashed olivedrab;


            text-align: center;
            margin: auto;
            margin-top: 40px;
             p{
                text-align: center;
            }




        }
    </style>
</head>
<body>
    <div class="venu"> <h3> Gift Card
    </h3>
        Hiii Venukumar!!
        <br>
        You won 500Rs.
        <br>
        Use this card for your next purchase.
    </div>

    <div class="giftCard">
        <h3>Happy Birthday!<br>
        Bhargava Reddy</h3>

        <p>Wishing you a fantastic day filled with joy and celebration.</p>


    </div>



    <div class="notification">
        <h3> Notification </h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, similique?</p>

    </div>

    
</body>
</html>
