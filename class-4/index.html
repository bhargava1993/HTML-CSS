<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
            font-family: Arial;
        }

        .Box {
            width: 150px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            align-items: center;
            justify-content: center;
        }

        .static {
            background-color: aqua;
        }

        .relative {
            background-color: blue;
        }

        .absolute {
            background-color: orange;
        }

        .sticky {
            background-color: pink;
        }

        .fixed {
            background-color: yellow;
        }

        .container {
            border: 2px solid black;
            text-align: center;
            height: 400px;
        }

        .static {
            position: static;
            top: 10px;
            left: 20px;
        }

        .relative {
            position: relative;
            top: 50px;
            left: 90px;
            z-index: 9;
        }

        .absolute {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .sticky {
            position: sticky;
            top: 0;
        }

        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Box static">STATIC</div>
        <div class="Box relative">Relative</div>
        <div class="Box absolute">Absolute</div>
        <div class="Box sticky">Sticky</div>
    </div>
    <div class="Box fixed">Fixed</div>
</body>

</html>
